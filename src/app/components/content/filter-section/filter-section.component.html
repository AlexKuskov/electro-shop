<aside class="filter-section">
  <div class="filter-parameter" *ngFor="let parameter of dataProvider.parameters; let i = index;">
      <div class="filter-parameter__title">
        {{ parameter }}
      </div> 

      <input class="filter-parameter__checkbox" type="checkbox" id="checkbox-{{ i }}">
      <label class="filter-parameter__down-arrow-wrapper" for="checkbox-{{ i }}">
        <img class="down-arrow-icon" src="assets/images/icons/down-arrow.svg" alt="Toggle">
      </label> 
      
      <ul class="filter-parameter__option-list">
          <li class="filter-parameter__option">
            <input class="option-checkbox" type="checkbox" id="option-checkbox-{{ i }}">
            <label class="option-label" for="option-checkbox-{{ i }}">Laptops (3)</label>
          </li>
          <li class="filter-parameter__option">
            <input class="option-checkbox" type="checkbox" id="option-checkbox-{{ i }}">
            <label class="option-label" for="option-checkbox-{{ i }}">Tablets (2)</label>
          </li>
      </ul>
  </div>

  <div class="filter-parameter filter-parameter--price">
      <div class="filter-parameter__title">Price:</div>
      <input class="price-field" maxlength="6" type="text" name="min">
       - 
      <input class="price-field" maxlength="6" type="text" name="max">
      <button class="submit-price">OK</button>
  </div>
</aside>
