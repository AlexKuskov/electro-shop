<ng-template [ngIf]="categoryContentService.productItems" [ngIfElse]="elseBlock">
  <app-filter-section [parameters]="parameters"></app-filter-section>
  <div class="category-content">
    <h1>{{ activeCategoryTitle }}</h1>
    <app-products-grid [productItems]="categoryContentService.productItems"></app-products-grid>
  </div>
</ng-template>
<ng-template #elseBlock>
  <app-page-not-found></app-page-not-found>
</ng-template>
