<ng-template [ngIf]="activeCategory" [ngIfElse]="elseBlock">
  <app-filter-section [parameters]="parameters"></app-filter-section>
  <div class="category-content">
    <h1>{{ activeCategory.title }}</h1>
    <app-products-grid [productItems]="activeCategory.categoryProducts"></app-products-grid>
  </div>
</ng-template>
<ng-template #elseBlock>
  <app-page-not-found></app-page-not-found>
</ng-template>
