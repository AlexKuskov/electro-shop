<app-filter-section [parameters]="searchService.parameters"></app-filter-section>
<div class="search-result-container">
    <h1 class="elements-found-number">
        Elements were found by your request 
        <span *ngIf="searchService.searchValue">"{{ searchService.searchValue }}"</span>: 
        {{ searchService.searchedProductItems.length }}
    </h1>
    
    <app-products-grid [productItems]="searchService.searchedProductItems"></app-products-grid>
</div>
