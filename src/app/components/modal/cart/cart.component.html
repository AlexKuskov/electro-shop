<div class="cart">
  <ng-template [ngIf]="cartService.cartItems.length" [ngIfElse]="emptyCart">
      <ul class="cart__product-list">
        <li class="product" *ngFor="let cartItem of cartService.cartItems">
          <div class="product__title-wrapper">
            <span class="product__title">{{ cartItem.title }}</span>
          </div>
          
          <div class="product__price" i18n="@@cartItemPrice">{{ cartItem.price * cartItem.amount }} UAH</div>
    
          <div class="product__number">
            <img (click)="subtractItemAmount(cartItem)" class="product__subtract-button"
                  src="assets/images/icons/arrow.svg" alt="Subtract">
            <div class="product__amount">{{ cartItem.amount }}</div>
            <img (click)="addItemAmount(cartItem)" class="product__add-button"
                 src="assets/images/icons/arrow.svg" alt="Add">
          </div>
          <button class="product__delete-button">
            <img 
              (click)="cartService.removeCartItem(cartItem.title)" 
              class="product__delete-icon" 
              src="assets/images/icons/rubbish-bin.svg" 
              alt="Delete">
          </button>
        </li>
      </ul>
      <button class="cart__order-button" type="button"
             (click)="modalService.proceedToCheckout()" i18n="@@proceedToCheckout">
        Proceed To Checkout
      </button>
      <div class="cart__total-price" i18n="@@totalPrice">Total Price: {{ cartService.totalPrice }} UAH</div> 
  </ng-template>
  
  <ng-template #emptyCart>
    <div class="cart__empty-container">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 510 510" class="cart__empty-icon">
        <path d="M153 408c-28.05 0-51 22.95-51 51s22.95 51 51 51 51-22.95
          51-51-22.95-51-51-51zM0 0v51h51l91.8 193.8-35.7 61.2c-2.55 7.65-5.1 17.85-5.1 25.5 0 28.05 22.95
          51 51 51h306v-51H163.2c-2.55 0-5.1-2.55-5.1-5.1v-2.551l22.95-43.35h188.7c20.4 0 35.7-10.2
            43.35-25.5L504.9 89.25c5.1-5.1 5.1-7.65 5.1-12.75 0-15.3-10.2-25.5-25.5-25.5H107.1L84.15 0H0zm408
            408c-28.05 0-51 22.95-51 51s22.95 51 51 51 51-22.95 51-51-22.95-51-51-51z"/>
      </svg>
      <p class="cart__empty-text" i18n="@@emptyCart">Cart is empty</p>
    </div>
  </ng-template>
  </div>
